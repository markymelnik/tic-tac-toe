<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe!</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1 class="header-text">Tic Tac Toe</h1>
        </div>

        <div class="main">

            <div class="main-left">
                <div class="scores">
                    <div class="player-one-msg">
                        <div class="player-one-score"></div>
                    </div>
                    <div class="player-two-msg">
                        <div class="player-two-score"></div>
                    </div>
                </div>
            </div>
    

            <div class="main-middle">
                <div class="game-board"></div>
                <div class="results">
                    <div class="results-msg">Make your move!</div>
                </div>
                <div class="next-round">
                    <button type="button" class="next-round-btn" style="visibility: hidden">Next round</button>
                </div>
            </div>

            <div class="main-right">
                <button type="button" class="reset-btn">Reset</div>
            </div>

        </div>

        <div class="footer">
            <h2 class="footer-text">Created by Mark Melnik</h2>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
